<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsividade.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1><img src="img/Vector.png" alt="Logo da Alura"></h1>
    </header>
    <main>
        <form>
            <div id="principal">
                <textarea cols="30" rows="10" placeholder="Digite seu texto..." id="input"></textarea>
                <textarea cols="30" rows="10" id="output"></textarea>
            </div>
            <p id="alerta"><img src="img/Vector (1).png" id="img">Apenas letras minúsculas e sem acento!</p>
            <div>
                <input type="button" value="Criptografar" class="botao" onclick="botaoEncriptador()">
                <input type="button" value="Descriptografar" class="botao" onclick="botaoDesencriptador()">
                <input type="button" value="Copiar" class="botao" onclick="copiar()">
            </div>
        </form>
    </main>
    <footer>
        <p class="registro">&#169;João Victor 2022</p>
        <div>
            <a href="https://github.com/CreatorJota" target="_blank">
                <img src="img/git.png" class="imagemrodape"></a>
            <a href="https://www.linkedin.com/in/devjoaovoc/" target="_blank">
                <img src="img/linkedi.png" class="imagemrodape"></a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
